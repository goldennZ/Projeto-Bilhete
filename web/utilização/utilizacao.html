<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="utilizacao.css">
  <link rel="stylesheet" href="../global.css">
  <link rel="icon" type="image/x-icon" href="../img/logo.png">
  <title>Capibara Express</title>
</head>

<body>
  <header>
    <div class="header-logo">
      <img src="../img/logo.png" alt="">
      <a href="../home.html">CAPIBARA</a>
    </div>
    <a href="#" class="header-help">Precisa de ajuda!</a>
  </header>
  <main>
    <section>
      <div class="info-div">
        <h1>Utilizar Bilhete</h1>
        <form id='form'>
          <h6>Digite o código do bilhete: <span id="red"></span></h6>
          <input id='codigo-input' type="text" name='code' placeholder="XXX-XXX-XXX">
          <div class="dados-div">
            <label>Tipo do Bilhete: <span>Nenhum</span></label>
            <label>Data e Hora da ativação: <span>00/00/0000 00:00</span></label>     
            <label>Tempo Restante: <span>00:00</span></label>
          </div>
          <button type="submit">Utilizar Bilhete</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <h1>Todos os direitos reservados Capibara Express © 2022</h1>
  </footer>
  <script src="utilizacao.js"></script>
</body>

</html>
